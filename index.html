<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/theme.css">
</head>

<body>
    <canvas id="game">
        Your browser does not support canvas. Please switch to a browser that supports canvas.
    </canvas>
    <div class="overlay">
        <div id="startMenu" class="menu" style="display: none;">
            <h1>Aim Trainer</h1>
            <label for="targetCount">Number of targets</label>
            <input type="number" id="targetCount" name="targetCount" min="1" max="30000" value="500">
            <label for="speed">Target speed</label>
            <input type="number" id="speed" name="speed" min="1" max="50" value="10">
            <button type="button" class="button" name="start">Start</button>
        </div>
        <div id="endMenu" class="menu" style="display: none;">
            <h1>Results:</h1>
            <p name="results"></p>
            <button type="button" class="button" name="playAgain">Play Again</button>
        </div>
    </div>
    <script type="module" src="/js/app.js"></script>
</body>

</html>
